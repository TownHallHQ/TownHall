[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/core",
    "crates/entity",
    "crates/migration",
    "crates/server",
    "crates/test",
    "crates/types",
    "crates/web",
]
default-members = ["crates/cli"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.86"
http-auth-basic = "0.3.3"
async-graphql = { version = "7.0.5", features = [
    "chrono",
    "decimal",
    "tracing",
] }
async-graphql-axum = "7.0.5"
async-trait = "0.1.80"
axum = "0.7.5"
axum-extra = "0.9.3"
base64 = "0.22.1"
chrono = { version = "0.4.38", default-features = false, features = ["clock"] }
cookie = "0.18.1"
dotenv = "0.15.0"
fake = "2.9.2"
graphql_client = "0.14.0"
jsonwebtoken = "9.3"
lazy_static = "1.4.0"
leptos = "0.6"
leptos_meta = "0.6"
leptos_router = "0.6"
leptos-use = "0.10"
pxid = { version = "1", features = ["async-graphql", "serde"] }
rand = "0.8.5"
regex = "1.9.3"
reqwest = "0.11"
rust-argon2 = "2.1.0"
rust-s3 = { version = "0.34.0", features = [
    "tokio-rustls-tls",
    "fail-on-err",
], default-features = false }
sea-orm = "0.12"
sea-orm-cli = { version = "0.12", default-features = false }
sea-orm-migration = "0.12"
serde = "1.0"
serde_json = "1.0"
thiserror = "1.0.38"
tokio = { version = "1.38", features = ["rt", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tower-http = { version = "0.5", features = ["cors"] }
url = { version = "2.5", features = ["serde"] }
